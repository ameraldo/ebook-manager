<mat-sidenav-container class="container">

    <mat-sidenav
        #drawer 
        mode="side"
        class="drawer"
    >
        <mat-toolbar color="primary"></mat-toolbar>

        <mat-nav-list>
            <mat-list-item routerLink="library">
                <mat-icon matListItemIcon>library_books</mat-icon>
                <span matListItemTitle>Library</span>
            </mat-list-item>

            <mat-list-item routerLink="settings">
                <mat-icon matListItemIcon>settings</mat-icon>
                <span matListItemTitle>Settings</span>
            </mat-list-item>
        </mat-nav-list>

    </mat-sidenav>

    <mat-sidenav-content >

        <mat-toolbar color="primary">
            <!--Sidebar-->
            <button mat-icon-button (click)="drawer.toggle()">
                <mat-icon>menu</mat-icon>
            </button>
            <!--Title-->
            <span>Ebook Manager</span>
            <span class="title-spacer"></span>
            <button mat-icon-button>
                <mat-icon >upload_file</mat-icon>
            </button>

            <!--Spacer-->
            <span class="toolbar-spacer"></span>
            <!--Account Avatar-->
            <button mat-mini-fab color="primary" [matMenuTriggerFor]="menu">
                <img class="avatar" src="/assets/avatar.png" alt="avatar">
            </button>
            <!--Account Menu-->
            <mat-menu #menu="matMenu">
                <button mat-menu-item disabled>
                  <mat-icon>login</mat-icon>
                  <span>Log In</span>
                </button>
            </mat-menu>
        </mat-toolbar>
        
        

        <router-outlet></router-outlet>

    </mat-sidenav-content>
</mat-sidenav-container>
