<div class="container responsive-grid">
    <mat-card class="mat-elevation-z4 card" *ngFor="let book of books" (click)="viewBook(book.id)">
        <img mat-card-image src="{{book.coverImage}}" alt="Book Cover">
        <mat-card-header>
            <mat-card-subtitle>{{ book.author }}</mat-card-subtitle>
            <mat-card-title>{{ book.title }}</mat-card-title>
        </mat-card-header>

        <mat-card-actions class="card-actions">
            <ebook-manager-rating></ebook-manager-rating>
        </mat-card-actions>
    </mat-card>
</div>
